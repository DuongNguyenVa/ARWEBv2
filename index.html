<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	
	
  <script>
    AFRAME.registerComponent('markerhandler', {
   init: function () {
     this.el.sceneEl.addEventListener('markerFound', () => {
      window.location.href = 'https://play.unity.com/mg/other/fishchasing';
      //  window.open('https://play.unity.com/mg/other/fishchasing');
     })
   }
 });
</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false;" >
		 
		 <a-marker markerhandler preset='custom' type='pattern' url='https://raw.githubusercontent.com/DuongNguyenVa/files/main/pattern_fish.patt'>
		 
         </a-marker>
		 
         <a-entity camera></a-entity> 
    </a-scene>
</body>
